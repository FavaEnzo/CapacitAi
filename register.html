<div id="register-modal" class="modal" style="display: block;"> <div class="modal-content">
        <span class="close-btn">&times;</span>
        
        <div class="login-container">
            <div class="left-panel">
                <div class="left-content">
                    <h1 class="hero-logo" style="font-size: 3rem;">Capacit<span>Aí</span></h1>
                    <p>Junte-se a nós e transforme sua carreira!</p>
                </div>
            </div>

            <div class="right-panel">
                <div class="form-box">
                    <h2 style="margin-bottom: 20px; color: var(--cor-azul-escuro);">Criar Conta</h2>

                    <form onsubmit="event.preventDefault(); alert('Cadastro simulado com sucesso!');">
                        <label for="reg-nome">Nome Completo</label>
                        <input type="text" id="reg-nome" placeholder="Seu nome" required>

                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="Seu melhor email" required>

                        <label for="reg-senha">Senha</label>
                        <input type="password" id="reg-senha" placeholder="Crie uma senha" required>

                        <label for="reg-senha-confirm">Confirmar Senha</label>
                        <input type="password" id="reg-senha-confirm" placeholder="Confirme a senha" required>

                        <button type="submit" class="btn-login">Cadastrar</button>

                        <p class="register-text" style="margin-top: 15px; font-size: 0.9rem;">
                            Já tem uma conta? 
                            <a href="#" id="link-para-login" style="color: var(--cor-azul-escuro); font-weight: bold;">Fazer Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
