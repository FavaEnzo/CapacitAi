<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        
        <div class="login-container">
            <div class="left-panel">
                <div class="left-content">
                    <h1 class="hero-logo" style="font-size: 3rem;">Capacit<span>Aí</span></h1>
                    <p>Bem-vindo de volta!</p>
                </div>
            </div>

            <div class="right-panel">
                <div class="form-box">
                    <h2 style="margin-bottom: 20px; color: #024b8a;">Entrar</h2>

                    <form id="form-login" autocomplete="off">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Seu primeiro nome" required autocomplete="off">

                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email" required autocomplete="new-password">

                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required autocomplete="new-password">

                        <button type="submit" class="btn-login">Login</button>

                        <p class="register-text">
                            Não tem conta? 
                            <a href="#" id="link-para-cadastro" style="font-weight: bold;">Criar conta</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
